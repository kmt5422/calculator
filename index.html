<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator Project</title>
</head>
<body>
    <div class="container">
        <div class="show-div"></div>
        <div class="btn-div">
            <div class="btn btn-1"><span>1</span></div>
            <div class="btn btn-2"><span>2</span></div>
            <div class="btn btn-3"><span>3</span></div>
            <div class="btn btn-4"><span>4</span></div>
            <div class="btn btn-5"><span>5</span></div>
            <div class="btn btn-6"><span>6</span></div>
            <div class="btn btn-7"><span>7</span></div>
            <div class="btn btn-8"><span>8</span></div>
            <div class="btn btn-9"><span>9</span></div>
            <div class="btn btn-0"><span>0</span></div>
            <div class="btn btn-plus"><span>+</span></div>
            <div class="btn btn-minus"><span>-</span></div>
            <div class="btn btn-times"><span>*</span></div>
            <div class="btn btn-divid"><span>/</span></div>
            <div class="btn btn-clear"><span>C</span></div>
        </div>
    </div>
</body>
</html>
